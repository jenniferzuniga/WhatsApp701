<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de sockets</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="panel-bienvenida">
      <h2>Bienvenid@ a mi whatsapp</h2>
      <input type="text" id="persona" placeholder="Ingrese usuario" />
      <input type="password" id="password" placeholder="Ingrese contraseña" />
      <button onclick="ingresarAlChat()">Ingresar</button>
    </div>
    <div id="app-chat" style="display: none">
      <h2 class="nube box">Chat en vivo</h2>
      <div id="ventana-mensajes">
        <div id="output"></div>
        <div id="escribiendo-mensaje"></div>
      </div>
      <input
        type="text"
        id="mensaje"
        placeholder="Escribe tu mensaje aquí..."
      />
      <button id="enviar">Enviar</button>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
